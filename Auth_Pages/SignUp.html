<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width , initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="project" />
    <!-- Link bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Link style CSS -->
    <link rel="stylesheet" href="../css/SignUp.css" />
    <!-- link animate css library -->
    <link href="../css/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="SignUp">
      <div class="outerImgs">
        <img class="bigImg" src="../imges/AuthImgs/Rectangle.png" alt="" />
        <div class="smallImg1">
          <img src="../imges/AuthImgs/img1.png" alt="" />
          <img src="../imges/AuthImgs/img2.png" alt="" />
        </div>
        <div class="smallImg2">
          <img src="../imges/AuthImgs/img3.png" alt="" />
          <img src="../imges/AuthImgs/img4.png" alt="" />
        </div>
      </div>
      <div class="SignUpForm">
        <p>Sign Up</p>
        <p>Please Sign Up to access to your account</p>
        <div class="input">
          <label>Full Name</label>
          <div>
            <input type="text" placeholder="Full Name" />
            <img src="../imges/AuthImgs/user.png" alt="" />
          </div>
        </div>
        <div class="input">
          <label>Email </label>
          <div>
            <input type="text" placeholder="Enter your Email" />
            <img src="../imges/AuthImgs/email.png" alt="" />
          </div>
        </div>
        <div class="input phone">
          <label>Phone Number </label>
          <div>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownPhone"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="../imges/AuthImgs/flage.png" alt="" /> +0090
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownPhone">
                <li>
                  <a class="dropdown-item" href="#">
                    <img src="../imges/AuthImgs/flage.png" alt="" /> +0090</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img src="../imges/AuthImgs/flage.png" alt="" /> +0090</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img src="../imges/AuthImgs/flage.png" alt="" /> +0090</a
                  >
                </li>
              </ul>
            </div>
            <div>
              <input type="number" placeholder="Enter your Phone" />
              <img src="../imges/AuthImgs/phone.png" alt="" />
            </div>
          </div>
        </div>
        <div class="input Categories">
          <label>Categories</label>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownCategories"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Please select categroy
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownCategories">
              <li><a class="dropdown-item" href="#">categroy</a></li>
              <li><a class="dropdown-item" href="#">categroy</a></li>
              <li><a class="dropdown-item" href="#">categroy</a></li>
            </ul>
          </div>
        </div>
        <a href="/">Sign Up</a>
        <div class="GoSignIn">
          <p>You Already Account ?</p>
          <div>
            <a href="./SignIn.html">Sign in a User</a>
            <a href="./SignIn.html">Sign in a Vistor</a>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------end Footer ------------------------>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/SignUp.js"></script>
    <!-- link animate css AOS library -->
    <script src="../js/aos.js"></script>
  </body>
</html>
