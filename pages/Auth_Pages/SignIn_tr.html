<!DOCTYPE html>

      </div>
      <div class="SignInForm">
        <div class="back">
          <a href="../../index_tr.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path

        </div>
        <div class="input">
          <label>E-posta </label>
          <div>
            <input type="text" placeholder="E-postanızı giriniz" />
