<!DOCTYPE html>
<html>
  <head>
    <title>TOP 10.000 TÜRKİYE | Kayıt olmak</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width , initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="project" />
    <!-- Link bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Link style CSS -->
    <link rel="stylesheet" href="../../css/Auth_pages_css/SignIn.css" />
    <!-- link animate css library -->
    <link href="../../css/aos.css" rel="stylesheet" />
    <!-- icon in title link -->
    <link rel="icon" type="image/x-icon" href="../../imges/logo.png" />
  </head>
  <body>
    <div class="SignIn">
      <div class="outerImgs">
        <img class="bigImg" src="../../imges/AuthImgs/Rectangle.png" alt="" />
        <div class="smallImg1">
          <img src="../../imges/AuthImgs/img1.png" alt="" />
          <img src="../../imges/AuthImgs/img2.png" alt="" />
        </div>
        <div class="smallImg2">
          <img src="../../imges/AuthImgs/img3.png" alt="" />
          <img src="../../imges/AuthImgs/img4.png" alt="" />
        </div>
      </div>
      <div class="SignInForm">
        <p>Kayıt olmak</p>
        <p>Hesabınıza erişmek için lütfen Oturum Açın</p>
        <div class="input">
          <label>Ad Soyad</label>
          <div>
            <input type="text" placeholder="Ad Soyad" />
            <img src="../../imges/AuthImgs/user.png" alt="" />
          </div>
        </div>
        <div class="input">
          <label>E-posta </label>
          <div>
            <input type="text" placeholder="E-postanızı giriniz" />
            <img src="../../imges/AuthImgs/email.png" alt="" />
          </div>
        </div>

        <a href="./ConfirmEmail.html">Kayıt olmak</a>
        <div class="GoSignIn">
          <p>Hesabınız yok mu? <a href="./SignUp_tr.html">Üye olmak</a></p>
        </div>
      </div>
    </div>
    <!-- ------------------------------------end Footer ------------------------>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- link animate css AOS library -->
    <script src="../../js/aos.js"></script>
    <!-- Swiper JS -->
  </body>
