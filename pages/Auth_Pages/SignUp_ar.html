<!DOCTYPE html>
<html>
  <head>
    <title>TOP 10,000 TURKEY | Sign Up</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width , initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="project" />
    <!-- Link bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Link style CSS -->
    <link rel="stylesheet" href="../../css/Auth_pages_css/SignUp_ar.css" />
    <!-- link animate css library -->
    <link href="../../css/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="SignUp">
      <div class="outerImgs">
        <img class="bigImg" src="../../imges/AuthImgs/Rectangle.png" alt="" />
        <div class="smallImg1">
          <img src="../../imges/AuthImgs/img1.png" alt="" />
          <img src="../../imges/AuthImgs/img2.png" alt="" />
        </div>
        <div class="smallImg2">
          <img src="../../imges/AuthImgs/img3.png" alt="" />
          <img src="../../imges/AuthImgs/img4.png" alt="" />
        </div>
      </div>
      <div class="SignUpForm">
        <p>اشتراك</p>
        <p>يرجى التسجيل للوصول إلى حسابك</p>
        <div class="input">
          <label>الاسم الكامل</label>
          <div>
            <input type="text" placeholder="الاسم الكامل" />
            <img src="../../imges/AuthImgs/user.png" alt="" />
          </div>
        </div>
        <div class="input">
          <label>بريد إلكتروني </label>
          <div>
            <input type="text" placeholder="بريد إلكتروني" />
            <img src="../../imges/AuthImgs/email.png" alt="" />
          </div>
        </div>
        <div class="input phone">
          <label>رقم التليفون </label>
          <div>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownPhone"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="../../imges/AuthImgs/flage.png" alt="" /> +0090
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownPhone">
                <li>
                  <a class="dropdown-item" href="#">
                    <img src="../../imges/AuthImgs/flage.png" alt="" /> +0090</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img src="../../imges/AuthImgs/flage.png" alt="" /> +0090</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img src="../../imges/AuthImgs/flage.png" alt="" /> +0090</a
                  >
                </li>
              </ul>
            </div>
            <div>
              <input type="number" placeholder="رقم التليفون" />
              <img src="../../imges/AuthImgs/phone.png" alt="" />
            </div>
          </div>
        </div>
        <div class="input Categories">
          <label>التصنيفات</label>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownCategories"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              الرجاء تحديد الفئة
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownCategories">
              <li><a class="dropdown-item" href="#">الفئة1</a></li>
              <li><a class="dropdown-item" href="#">الفئة2</a></li>
              <li><a class="dropdown-item" href="#">الفئة3</a></li>
            </ul>
          </div>
        </div>
        <a href="./ConfirmEmail_ar.html">اشتراك</a>
        <div class="GoSignIn">
          <p>أنت بالفعل لديك حساب؟</p>
          <div>
            <a href="./SignIn_ar.html">تسجيل دخول كمستخدم</a>
            <a href="./SignIn_ar.html">تسجيل دخول كزائر</a>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------end Footer ------------------------>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- link animate css AOS library -->
    <script src="../../js/aos.js"></script>
  </body>
</html>
